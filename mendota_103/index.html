<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendota-103 Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <div class="logo-container">
                <img src="Mendota.png" alt="Mendota Logo" class="logo">
            </div>
            <h3>Mendota-103 Chatbot</h3>
            <button id="new-chat-btn">Neues Gespr√§ch</button>
            <div class="chat-history" id="chat-history">
                <!-- chat history -->
            </div>
        </div>

        <!-- chat -->
        <div class="chat-window">
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">Hallo! Wie kann ich dir beim Deutschlernen helfen?</div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Schreib eine Nachricht..." />
                <button id="send-button">Senden</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
